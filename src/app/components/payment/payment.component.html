<h3 mat-dialog-title>Payment</h3>

<mat-dialog-content style="height: 80%;">

    <mat-tab-group dynamicHeight>
        <mat-tab label="Card">
            <form #myForm1="ngForm" (ngSubmit)="onCard()" style="margin: 15px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Card Number</mat-label>
                    <input type="text" name="cardNumber" id="cardNumber" matInput placeholder="1234 4321 1234 4321"
                        required minlength="16" maxlength="16" pattern="[1-9]{1}[0-9]{15}"
                        [(ngModel)]="payment.cardNumber" #cardNumber="ngModel">
                    <mat-error *ngIf="cardNumber.invalid || cardNumber.untouched">Enter valid card number</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>Card Holder Name</mat-label>
                    <input type="text" name="cardHolderName" id="cardHolderName" matInput
                        placeholder="Enter Card Holder Name" required pattern="^[a-zA-Z ]*$"
                        [(ngModel)]="payment.cardHolderName" #cardHolderName="ngModel">
                    <mat-error *ngIf="cardHolderName.invalid || cardHolderName.untouched">Enter valid card holder
                        name</mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" style="width: 20%; margin-right: 10px;">
                    <mat-label>Expiry Month</mat-label>
                    <input type="text" id="mm" matInput placeholder="mm" required name="mm" min="1" max="12"
                        minlength="2" maxlength="2" pattern="[0-9]{2}" [(ngModel)]="payment.mm" #mm="ngModel">
                    <mat-error *ngIf="mm.invalid || mm.untouched">Enter valid month</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 20%; margin-right: 40px;">
                    <mat-label>Expiry Year</mat-label>
                    <input type="text" id="yy" matInput placeholder="yy" required name="yy" min="21" max="50"
                        minlength="2" maxlength="2" pattern="[0-9]{2}" [(ngModel)]="payment.yy" #yy="ngModel">
                    <mat-error *ngIf="yy.invalid || yy.untouched">Enter valid year</mat-error>
                </mat-form-field>
                <mat-form-field appearance="outline" style="width: 40%;">
                    <mat-label>CVV</mat-label>
                    <input type="password" id="cvv" matInput placeholder="123" required name="cvv" minlength="3"
                        maxlength="3" pattern="[0-9]{3}" [(ngModel)]="payment.cvv" #cvv="ngModel">
                    <mat-error *ngIf="cvv.invalid || cvv.untouched">Enter valid cvv</mat-error>
                </mat-form-field>

                <mat-dialog-actions align="center">
                    <button type="submit" mat-raised-button color="primary" mat-dialog-close
                        [disabled]="!myForm1.form.valid">Pay</button>
                    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
                </mat-dialog-actions>
            </form>
        </mat-tab>
        <mat-tab label="UPI">
            <form #myForm2="ngForm" (ngSubmit)="onUPI()" style="margin: 15px;">
                <mat-form-field appearance="outline" style="width: 100%;">
                    <mat-label>UPI ID</mat-label>
                    <input type="text" name="upi" id="upi" matInput placeholder="9876543210@example" required
                        pattern="^[A-Za-z0-9]+@[A-Za-z]+$" [(ngModel)]="payment.upi" #upi="ngModel">
                    <mat-error *ngIf="upi.invalid || upi.untouched">Enter UPI Id</mat-error>
                </mat-form-field>

                <mat-dialog-actions align="center">
                    <button type="submit" mat-raised-button color="primary" mat-dialog-close
                        [disabled]="!myForm2.form.valid">Pay</button>
                    <button mat-raised-button color="warn" mat-dialog-close>Cancel</button>
                </mat-dialog-actions>
            </form>
        </mat-tab>
    </mat-tab-group>
</mat-dialog-content>
