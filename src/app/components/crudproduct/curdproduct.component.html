<mat-card style="background-color: #f9f9f9">
  <div style="display: flex; justify-content: space-around">
    <h1>Product List</h1>
    <mat-form-field
      appearance="outline"
      class="form-group"
      style="margin-left: 700px"
    >
      <mat-label>Search Vegetable</mat-label>
      <input type="text" matInput [(ngModel)]="searchText" />
    </mat-form-field>
  </div>
  <mat-grid-list cols="4" rowHeight="400px" *ngIf="products">
    <mat-grid-tile
      *ngFor="let product of products | searchProduct : searchText"
    >
      <mat-card class="mat-card" style="width: 200px">
        <img
          style="border-radius: 5px; height: 150px"
          sizes="170px"
          mat-card-image
          src="{{ product.productImage }}"
          alt="Dish Photo"
        />
        <mat-card-content>
          <mat-card-title>{{ product.productName }}</mat-card-title>
          <mat-card-subtitle>{{ product.productType }}</mat-card-subtitle>
        </mat-card-content>
        <mat-card-subtitle>{{ product.productDescription }}</mat-card-subtitle>
        <mat-card-title>â‚¹{{ product.productPrice }}</mat-card-title>
        <mat-card-actions style="display: flex; justify-content: center">
          <button
            class="btn btn-primary"
            (click)="updateProductDialog(product)"
          >
            <i class="bi bi-pencil-square"></i>
            Edit</button
          >&nbsp;&nbsp;
          <button
            class="btn btn-danger"
            (click)="deleteProduct(product.productId)"
          >
            <i class="bi bi-trash"></i>
            Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
  <!-- <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator> -->

  <div mat-dialog-actions align="center">
    <button class="btn btn-success" (click)="openProductDialog()">
      <i class="bi bi-plus-square"></i>
      Add Vegetable
    </button>
  </div>
</mat-card>
