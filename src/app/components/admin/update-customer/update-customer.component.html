
    <mat-card>
      <h1>All Customers</h1>
      <div class="mt-3" style="width: auto;"> 
        <table class="table table-bordered">
            <thead class="thead-light">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Address</th>
                  <th scope="col">Pincode</th>
                  <th scope="col">Edit</th>
                  <th scope="col">Delete</th>
                </tr>
              </thead>
          <tbody class="tbody">
            <tr *ngFor="let customer of customers">
                <td>{{customer.customerId}}</td>
                <td>{{customer.customerName}}</td>
                <td>{{customer.customerEmail}}</td>
                <td>{{customer.customerPhone}}</td>
                <td>{{customer.customerAddress}}</td>
                <td>{{customer.customerPincode}}</td>
              <td><button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal"
                  (click)="openEditCustomerForm()">Edit</button></td>
              <td><button type="button" class="btn btn-danger" (click)="deleteCustomer(customer.customerId)">Delete</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </mat-card>
